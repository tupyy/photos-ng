version: v1
managed:
  enabled: true
  go_package_prefix:
    default: git.tls.tupangiu.ro/cosmin/photos-ng/api/v1/grpc
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: .
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: .
    opt:
      - paths=source_relative
